<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

  <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">

              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                      <li class="nav-item ">
                        <a class="nav-link" href="{{url_for('index')}}">Home <span class="sr-only">(current)</span></a>

                      <li class="nav-item active dropdown">

                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Coming Soon!</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link " href="{{url_for('signup')}}" tabindex="-1" aria-disabled="true"><span style="color:blue">Sign Up</span></a>
                      </li>
                    </ul>
                </div>
                <form class="form-inline my-2 my-lg-0" action="{{url_for('restaurant')}}">
                  <input class="form-control mr-sm-2" type="search" name="rest_name" placeholder="Search Restaurants" aria-label="Search">
                  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
        </nav>
        <!-- navbar ends here -->
        {% block content %}


        {% endblock %}
